<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="weather-summary">
      <h1 id="city-heading"></h1>
      <div class="forecast-container">
        <div id="temperature-info"></div>
        <p id="forecast-headline"></p>
      </div>
      <div class="current-conditions"></div>
      <input
        type="text"
        id="city-input"
        placeholder="Get weather for your city"
      />
      <button id="get-weather">See Weather</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
